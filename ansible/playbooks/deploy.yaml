---
- name: Deploy Docker application
  hosts: all
  become: true
  vars:
    app_name: mistral-ai-hackathon
    docker_compose_version: "1.29.2"
    docker_compose_path: /usr/local/bin/docker-compose
    app_port: 3000
    app_data_path: "/opt/{{ app_name }}/data"
    compose_template: "templates/docker-compose.yml.j2"

  tasks:
    - name: Install required system packages
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - software-properties-common
        state: present
        update_cache: true

    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker's official GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: >-
          deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu
          {{ ansible_distribution_release }} stable
        state: present
        filename: docker

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker is running and enabled
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Verify Docker image exists
      ansible.builtin.command: docker manifest inspect {{ docker_image }}
      register: image_check
      ignore_errors: yes
      changed_when: false

    - name: Fail if image doesn't exist
      ansible.builtin.fail:
        msg: "Docker image {{ docker_image }} not found!"
      when: image_check.rc != 0

    - name: Create app directory structure
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "/opt/{{ app_name }}"
        - "{{ app_data_path }}"

    - name: Stop and remove existing containers
      community.docker.docker_compose:
        project_src: "/opt/{{ app_name }}"
        state: absent
      ignore_errors: yes

    - name: Create docker-compose.yml from template
      ansible.builtin.template:
        dest: "/opt/{{ app_name }}/docker-compose.yml"
        src: "{{ compose_template }}"
        mode: '0644'

    - name: Pull Docker image
      community.docker.docker_image:
        name: "{{ docker_image }}"
        source: pull
      register: pull_result
      until: pull_result is success
      retries: 3
      delay: 10

    - name: Deploy containers
      community.docker.docker_compose:
        project_src: "/opt/{{ app_name }}"
        state: present
        pull: yes
        recreate: always
        build: no

    - name: Verify container is running
      ansible.builtin.uri:
        url: "http://localhost:{{ app_port }}"
        status_code: 200
        timeout: 30
      register: result
      until: result.status == 200
      retries: 10
      delay: 5
      changed_when: false